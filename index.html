<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- HEADER NAV BARS -->
        <header class="header">
            <nav class="emails">
                <a href="">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call us</span>
                </a>
                <a href="">
                    <i class="fas fa-envelope"></i>
                    <span>Email us</span>
                </a>
            </nav>
            <nav class="socials">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
            </nav>
        </header>

        <!-- SLIDESHOW CONTAINER -->
        <div class="images-slider">
            <div class="images">
                <div class="image-container" id="car_1">
                    <img src="./images/car_1.jpg" class="zoom-animation">
                    <div class="images-overlay"></div>
                    </img>
                </div>
                <div class="image-container" id="car_2">
                    <img src="./images/car_2.jpg">
                    <div class="images-overlay"></div>
                    </img>
                </div>
                <div class="image-container" id="car_3">
                    <img src="./images/car_3.jpg">
                    <div class="images-overlay"></div>
                    </img>
                </div>
            </div>

            <!-- SLIDES BUTTONS -->
            <section class="images-slider-footer">
                <div class="slider-buttons">
                    <a href="#car_1" id="car-one-button"><i class="far fa-circle"></i></a>
                    <a href="#car_2" id="car-two-button"><i class="far fa-circle"></i></a>
                    <a href="#car_3" id="car-three-button"><i class="far fa-circle"></i></a>
                </div>
            </section>
        </div>
    </div>

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/f8a4cbb026.js" crossorigin="anonymous"></script>
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- SLIDESHOW JAVASCRIPT CODE -->
    <script src="./js/slideshow.js"></script>
</body>

</html>
